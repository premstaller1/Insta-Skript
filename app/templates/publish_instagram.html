<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Publisher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Your App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/caption_generator">Caption Generator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/publish_instagram">Publish to Instagram</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5 p-4 rounded shadow">
        <h1 class="text-center mb-4">Instagram Publisher</h1>
        <p class="text-center">Upload, sort, delete, and publish up to 10 media files to Instagram.</p>

        <!-- Profile Selector -->
        <div class="form-group">
            <label for="profile">Select Account</label>
            <select class="form-control" id="profile">
                <option value="productminimal">Product Minimal</option>
                <option value="productsdesign">Products Design</option>
            </select>
        </div>

        <!-- Upload Section -->
        <div class="form-group">
            <label for="file-input">Upload Media (Max 10)</label>
            <input type="file" class="form-control-file" id="file-input" accept=".jpg,.jpeg,.mp4" multiple>
            <small class="form-text text-muted">Supported formats: JPG, MP4. Maximum size: 5MB per file.</small>
        </div>
        <button class="btn btn-primary mb-4" id="upload-button">Upload</button>
        <div id="upload-feedback" class="text-success"></div>

        <!-- Media Preview Section -->
        <h5 class="mb-3">Uploaded Media</h5>
        <ul class="list-group mb-4" id="media-list"></ul>

        <!-- Publish Form -->
        <div class="form-group">
            <label for="caption">Caption</label>
            <textarea class="form-control caption-text" id="caption" name="caption" rows="3" placeholder="Write your caption here..." required maxlength="2200"></textarea>
        </div>
        <button class="btn btn-success" id="publish-button">Publish to Instagram</button>
    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
