<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background-animation"></div> <!-- New div for background animation -->

    <div class="container mt-5 p-4 rounded shadow">
        <h1 class="text-center mb-4">Caption Generator</h1>
        
        <!-- Drag-and-Drop Upload Zone -->
        <div id="upload-zone" class="upload-zone text-center">
            <p class="upload-text">Drag & Drop CSV file here or <span class="browse-link">browse</span></p>
            <input type="file" name="file" class="form-control-file" id="file" required hidden>
        </div>

        <!-- Upload Button -->
        <button type="submit" class="btn btn-primary mt-3" id="uploadButton">Upload and Generate</button>

        <!-- File Upload Success Alert -->
        <div id="file-upload-status" class="alert alert-success alert-dismissible fade show mt-4 text-center" role="alert" style="display: none;">
            <strong>Success!</strong> Your file has been uploaded and is ready for processing.
            <button type="button" class="close" aria-label="Close" onclick="document.getElementById('file-upload-status').style.display='none';">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <!-- Stop and Pause Process Buttons -->
        <div class="button-group mt-3 text-center">
            <button id="stopButton" class="btn btn-stop">Stop Process</button>
            <button id="pauseButton" class="btn btn-pause">Pause Process</button>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center mt-5" style="display: none;">
            <div id="loading-spinner-icon" class="spinner-border" role="status"></div>
            <p id="loading-spinner-text" class="mt-3 font-weight-bold">Generating captions and downloading images, please wait...</p>
        </div>
    </div>

    <!-- Generated Captions Section (Initially Hidden) -->
    <div id="generated-captions-box" class="generated-captions-container mt-5 p-4 rounded shadow" style="display: none;">
        <h3 class="text-center font-weight-bold">Generated Captions</h3>
        <div id="captions-container" class="captions-container mt-3"></div>
    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
